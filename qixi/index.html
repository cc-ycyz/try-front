<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>七夕</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" href="css/animate.css">	    
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <div class="qixi-box animated pulse">
        <!--关闭-->
        <div class="qixiCLose">跳过动画</div>
        <!--浮动层-->
        <div class="qixi-float">
            <div class="absolute qixi-float-left">
                <div class="absolute animated heartBeat delay-1_5s qixi-round-f">
                    <img src="images/roundf.png" alt="">
                </div>
                <div class="absolute animated flipInY delay-2s qixi-round-center">
                    <img src="images/ma.png" alt="">
                </div>
                <div class="absolute animated fadeIn delay-3s qixi-round-girl">
                    <img src="images/girl.png" alt="">
                </div>
                <div class="absolute animated fadeIn delay-3s qixi-adorn-f">
                    <img src="images/flowerc.png" alt="">
                </div>
                <div class="absolute animated fadeInLeftBig delay-3_5s qixi-adorn-fast">
                    <img src="images/fast3.png" alt="">
                </div>
                <div class="absolute animated fadeInUpBig delay-3_5s qixi-adorn-dice">
                    <img src="images/11to5.png" alt="">
                </div>
                <div class="absolute animated fadeIn delay-3s qixi-adorn-chip">
                    <img src="images/chip.png" alt="">
                </div>
            </div>
            <div class="absolute qixi-float-right">
                <div class="qixi-imgtext">
                    <div class="absolute animated fadeIn delay-1_5s qixi-imgtext-yuntop slower">
                        <img src="images/yun1.png" alt="">
                    </div>
                    <div class="absolute animated fadeInDownBig delay-1_5s qixi-imgtext-qing">
                        <img src="images/qing.png" alt="">
                    </div>
                    <div class="absolute animated fadeInDown delay-2s qixi-imgtext-date">
                        <img src="images/date.png" alt="">
                    </div>
                    <div class="absolute animated fadeIn delay-1_5s qixi-imgtext-heart">
                        <img class="absolute animated fadeIn delay-2s text" src="images/mang.png" alt="">
                        <img class="absolute hert-red" src="images/hertred.png" alt="">
                        <img class="absolute animated infinite heartBig slow hert-center" src="images/hertc.png" alt="">
                        <img class="absolute animated infinite heartBig slow hert-bottom" src="images/hertw.png" alt="">
                    </div>
                    <div class="absolute animated fadeInLeftBig delay-1_5s qixi-imgtext-xi">
                        <img src="images/xi.png" alt="">
                    </div>
                    <div class="absolute animated fadeInRightBig delay-1_5s qixi-imgtext-qi">
                        <img src="images/qi.png" alt="">
                    </div>
                    <div class="absolute animated fadeIn delay-1_5s qixi-imgtext-yunb slower">
                        <img src="images/yun2.png" alt="">
                    </div>
                </div>
                <div class="absolute animated fadeIn delay-3s slower qixi-verse">
                    <p class="qixi-verseD"></p>
                    <p class="qixi-verseU"></p>
                </div>
            </div>
        </div>
        <!--底层 装饰-->
        <div class="qixi-bottom animated fadeIn delay-0_5s">
            <div class="absolute qixi-qiqiu">
                <img src="images/qiqiu.png" alt="">
            </div>
            <div class="absolute qixi-moon">
                <img src="images/moon.png" alt="">
            </div>
            <div class="absolute qixi-flower">
                <img src="images/flower.png" alt="">
            </div>
            <div class="absolute qixi-hehua">
                <img src="images/hehua.png" alt="">
            </div>
            <div class="absolute qixi-petal">
                <img src="images/petal.png" alt="">
            </div>
            <div class="absolute qixi-flowerc">
                <img src="images/flowerc.png" alt="">
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
